<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app/css/reset.css">
    <link rel="stylesheet" href="./app/js/libs/scroll/jquery.mCustomScrollbar.min.css" />
    <link rel="stylesheet" href="app/css/main.css">
    <title>TEST</title>
</head>
<body>
<header class="header">
    <div class="header__wrap">
        <div class="header__left">
            <div class="lang">

                <ul class="lang-list">
                    <li class="lang-list__item">
                        <a href="#">
                            <span>ru</span>
                        </a>
                    </li>
                    <li class="lang-list__item active">
                        <a href="#">
                            <span>uk</span>
                            <span class=""></span>
                        </a>
                    </li>
                    <li class="lang-list__item">
                        <a href="#">
                            <span>en</span>
                        </a>
                    </li>
                </ul>
                <p class="lang-arrow">∨</p>
            </div>
        </div>
        <a href="#" class="header__logo"><img src="./app/img/Logo.svg" alt="logo"></a>
        <div class="header__right">
            <div class="header__menu">
                <div class="header__menu-left">menu</div>
                <div class="header__menu-right">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>

</header>

<section class="documents">
    <div class="title__name">
        <div class="title__name__os-1">
            <h3>
                <span class="text-left text-stroke"><span class="my-wow" data-animate="slideInRight" data-duration="0.7s" data-offset="150">П</span></span>
                <span class="text-left"><span class="my-wow" data-animate="slideInRight" data-duration="0.7s" data-offset="0">Р</span></span>
                <span class="text-left"><span class="my-wow" data-animate="slideInRight" data-duration="0.7s" data-offset="0">О</span></span>
                <span class="title__block"></span>
            </h3>
        </div>
        <div class="title__name__os-2">
            <h3>
                <span class="text-left"><span class="my-wow" data-animate="slideInRight" data-duration="0.7s" data-offset="0" data-delay="0">Е</span></span>
                <span class="text-left"><span class="my-wow" data-animate="slideInRight" data-duration="0.7s" data-offset="0" data-delay="0.2s">К</span></span>
                <span class="title__block"></span>
            </h3>
        </div>
        <div class="title__name__os-1">
            <h3>
                <span class="text-left"><span class="my-wow" data-animate="slideInRight" data-duration="0.7s" data-offset="0" data-delay="0">Т</span></span>
                <span class="text-left"><span class="my-wow" data-animate="slideInRight" data-duration="0.7s" data-offset="0" data-delay="0.2s">Ы</span></span>
            </h3>
        </div>
    </div>

</section>



<footer class="footer">
    <div class="footer__wrap">
        <div class="footer__left">
            © Усі права захищено. PTC construction company
        </div>
        <div class="footer__right">
            <span>Розробка сайту</span>
            <img src="./app/img/LogoSmartOrange.png" alt="logo">
        </div>
    </div>

</footer>
<script src="app/js/libs/jquery.min.js"></script>
<script src="app/js/libs/scroll/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="app/js/index.js"></script>

</body>
</html>
